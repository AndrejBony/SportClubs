
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Player</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label class="col-sm-3 control-label">First Name</label>
        <div class="col-sm-9">
            <input type="text"
                   placeholder ="First name"
                   class="form-control"
                   ng-model="player.firstName"
                   required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Last Name</label>
        <div class="col-sm-9">
            <input type="text"
                   placeholder ="Last name"
                   class="form-control"
                   ng-model="player.lastName"
                   required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Date of Birth</label>
        <div class="col-sm-9">
            <input required type="date"
                   value="{{player.dateOfBirth}}"
                   max="2004-01-01"
                   validatedateformat 
                   data-date-format="yyyy-MM-dd"
                   class="form-control"
                   ng-model="player.dateOfBirth">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
            <input type="email"
                   placeholder ="email@email.com"
                   class="form-control"
                   ng-model="player.email"
                   required
                   onchange="checkEmail(this.value)">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Weigth</label>
        <div class="col-sm-9">
            <input type="number"
                   placeholder ="100"
                   class="form-control"
                   ng-model="player.weight"
                   ng-min="20"
                   ng-max="150"
                   required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Height</label>
        <div class="col-sm-9">
            <input type="number"
                   placeholder ="180"
                   class="form-control"
                   ng-model="player.height"
                   ng-min="75"
                   ng-max="250"
                   required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Mobile</label>
        <div class="col-sm-9">
            <input type="text"
                   placeholder ="123456789"
                   class="form-control"
                   ng-model="player.mobile">
        </div>
    </div>
    <br>
    <h4>Player's teams</h4>
    <div class="form-group">
        <table class="table">
            <tbody>
                <tr>
                    <th>Category</th>
                    <th>Jersey Number</th>
                </tr>
                <tr ng-repeat="playerTeam in playerTeams">
                    <td>{{playerTeam.team.category}}</td>
                    <td>{{playerTeam.jerseyNumber}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <br/>
    <div class="form-group modal-footer">
        <button type="Submit" class="btn btn-primary" ng-click="save()">Save</button>
        <button type="Button" class="btn btn-default" ng-click="close(null)">Cancel</button>
    </div>
</div>
